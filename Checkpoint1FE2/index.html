<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    
    <link rel="stylesheet" href="style/style.css">

    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <div class="container"></div>
            <form action="#" method="get">
                <input type="text" name="nome-imagem" id="nome-imagem" placeholder="Titulo">
                <input type="text" name="descricao" id="descricao" placeholder="Descrição">
                <input name="url" id="url" placeholder="URL da imagem">
                <button name="btnSubmit" type="submit" id="btnSubmit">Criar</button>
                <button name="btnReset" type="reset" id="btnReset">Reset</button>
            </form>
            <div class="card-grid" id="card-grid">
            </div>
    </main>
    
    
</body>
</html>
