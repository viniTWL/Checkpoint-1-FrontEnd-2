<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    
    <link rel="stylesheet" href="style/style.css">

    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <div class="cabecalho">
            <header>
                <h1>Crie um mural de seus jogadores favoritos!</h1>
            </header>
        </div>

        <div class="container">
            <form action="#" method="get">
                <input type="text" name="nome-imagem" id="nome-imagem" placeholder="Nome do Jogador">
                <input type="text" name="descricao" id="descricao" placeholder="Descrição do Craque">
                <input type="url" name="url" id="url" placeholder="URL da imagem">

                <label for="striker">ATACANTE</label>
                <input type="radio" name="position" id="striker" value="Atacante">
                    
                <label for="midfilder">MEIO-CAMPO</label>
                <input type="radio" name="position" id="midfilder" value="Meio Campo">
    
                <label for="fullback">LATERAL</label>
                <input type="radio" name="position" id="fullback" value="Lateral">
                    
                <label for="defender">ZAGUEIRO</label>
                <input type="radio" name="position" id="defender" value="Zagueiro">
    
                <label for="goalkepper">GOLEIRO</label>
                <input type="radio" name="position" id="goalkepper" value="Goleiro">
                
                <label class="convocado" for="checkbox">CONVOCADO</label>
                <input type="checkbox" name="checkbox" id="checkbox">
                
                <button name="btnSubmit" type="submit" id="btnSubmit">Criar</button>
                <button name="btnReset" type="reset" id="btnReset">Excluir</button>
            </form>
        </div>

        <div class="grid">
            <div class="card-grid" id="card-grid"></div>
        </div>

    </main>
    
</body>
</html>
